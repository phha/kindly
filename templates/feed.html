{% extends 'base.html' %}
{% block title_prefix %}{{ title }}{% endblock %}
{% block app_content %}
<h3>{{ title }}</h3>
<div class="list-group">
{% for entry in entries.items %}
    <a href="{{ entry.link }}" class="list-group-item">
        <h4 class="list-group-item-heading">
            {{ entry.title }}
        </h4>
        <p class="list-group-item.text">
            {{ entry.summary_detail.value|striptags }}
        </p>
    </a>
{% endfor %}
</div>
{{ render_pagination(entries, size='lg') }}
{% endblock %}
