{% extends 'base.html' %}
{% block title_prefix %}{{ feed.feed.title }}{% endblock %}
{% block app_content %}
<h3>{{ feed.feed.title }}</h3>
<div class="list-group">
{% for entry in feed.entries %}
    <a href="{{ entry.link }}" class="list-group-item">
        <h4 class="list-group-item-heading">
            {{ entry.title }}
        </h4>
        <p class="list-group-item.text">
            {{ entry.summary_detail.value|striptags }}
        </p>
    </a>
{% endfor %}
</div>
{% endblock %}
