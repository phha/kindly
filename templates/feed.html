{% extends 'base.html' %}
{% block title_prefix %}Feeds{% endblock %}
{% block app_content %}
{% for entry in entries %}
<div class="list-group">
    <div class="feed_title">{{ entry.title }}</div>
    <div class="feed_summary">{{ entry.summary_detail.value|striptags }}</div>
</div>
{% endfor %}
{% endblock %}
